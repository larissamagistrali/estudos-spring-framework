 <html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'login')}">
	
	<head>
	<meta charset="utf-8">
	</head>

	<body>
        
        <h2>Login</h2>
        <form class="form-horizontal" th:action="@{/login}" method="post" style="width: 320px; margin: 0 auto;">
            <div class="form-group has-feedback ">
	            <label > Usuário:  </label><br>
	            <input style="width: 300px;" type="text" name="username" required/><br>
	            
	            <label> Senha:  </label><br>
	            <input style="width: 300px; align:right;" type="password" name="password" required/>
	            
            </div>
            <div class="form-group">
            	<div >
				<button style="width: 300px;" class="btn btn-default" type="submit">Entrar</button>
				</div>
            </div>
        </form>
        
        <div th:if="${param.error}" style="width: 300px; margin: 0 auto;">
            Nome de usuário ou senha inválidos.
        </div>
        <div th:if="${param.logout}" style="width: 320px; margin: 0 auto;">
            Você foi desconectado.
        </div>
        
    </body>
</html>
