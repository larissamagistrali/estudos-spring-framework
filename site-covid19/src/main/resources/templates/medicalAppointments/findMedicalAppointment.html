<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'medicalAppointments')}">

<body>

	<h2 th:text="#{findMedicalAppointment}">Find Medical Appointment</h2>
	<form th:object="${medicalAppointment}"
		th:action="@{/medicalAppointments}" method="get"
		class="form-horizontal" id="search-medical-consultation-form">
		<div class="form-group">
			<div class="control-group" id="lastNameGroup">
				<label class="col-sm-2 control-label" th:text="#{date}">Date</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" th:field="*{dateMedicalAppointment}" size="30" maxlength="80" /> 
						<span class="help-inline">
							<div th:if="${#fields.hasAnyErrors()}">
								<p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
							</div>
						</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" th:text="#{find}">Find</button>
			</div>
		</div>

	</form>
	

	<br />
	<a class="btn btn-default" th:href="@{/medicalAppointments/new}" th:text="#{addMedicalAppointment}">Add Medical Appointment</a>

</body>
</html>
