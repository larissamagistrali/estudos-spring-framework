<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'functionaries')}">

<body>

	<h2 th:text="#{functionaries}">Functionaries</h2>
	<table id="functionaries" class="table table-striped">
		<thead>
			<tr>
				<th th:text="#{name}" style="width: 150px;">Name</th>
				<th th:text="#{telephone}" style="width: 120px">Telephone</th>
				<th th:text="#{function}" style="width: 200px;">Function</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="functionary : ${functionaries}">
				<td><a th:href="@{/functionaries/__${functionary.id}__}"
					th:text="${functionary.name}" /></a></td>
				<td th:text="${functionary.telephone}" />
				<td th:text="${functionary.function}" />
			</tr>
		</tbody>
	</table>
	
	<a class="btn btn-default" th:href="@{/functionaries/new}" th:text="#{addFunctionary}">Add Functionary</a>
	
</body>
</html>
