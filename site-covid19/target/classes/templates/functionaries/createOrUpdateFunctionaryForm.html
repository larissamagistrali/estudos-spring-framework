<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'functionaries')}">
	
<head>
<meta charset="utf-8">
</head>

<body>

	<h2 th:text="#{functionaries}">Functionaries</h2>
	<form th:object="${functionary}" class="form-horizontal" id="add-unidadeBasica-form" method="post">
		<div class="form-group has-feedback">
			<input
				th:replace="~{fragments/inputField :: input ('Nome', 'name', 'text')}" />
			<input
				th:replace="~{fragments/inputField :: input ('Telefone', 'telephone', 'text')}" />
			<input
				th:replace="~{fragments/inputField :: input ('Data de Nascimento', 'dateBirth', 'text')}" />
			<input
				th:replace="~{fragments/inputField :: input ('CPF', 'cpf', 'text')}" />
			<input
				th:replace="~{fragments/inputField :: input ('Função', 'function', 'text')}" />
			
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button
					th:with="text=${functionary['new']} ? 'Add Functionary' : 'Update Functionary'"
					class="btn btn-default" type="submit" th:text="#{addFunctionary}">Add Functionary</button>
			</div>
		</div>
	</form>
	
</body>
</html>
